<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style4.css">
    <title>Document</title>
</head>
<body>
    
    <div id="continar">
        <div class="bg-clock">
            <p class="p-s">Sunrise</p>
            <div class="clock">
                <div class="sec"></div>
                <div class="hors"></div>
                <div class="min"></div>

            </div>
            <p class="time1">5:10</p>
            <p class="time2">5:11</p>
        </div>
        <div class="bg-clock-1">
            <p class="p-s-2">Golden Hour</p>
            <div class="clock-1">
                <div class="sec-1"></div>
                <div class="hors-1"></div>
                <div class="min-1"></div>

            </div>
            <p class="time1-center">6:13</p>
            <p class="time2-center">6:36</p>
        </div>
        <div class="bg-clock-2">
            <p class="p-s">Sunset</p>
            <div class="clock-2">
                <div class="sec-2"></div>
                <div class="hors-2"></div>
                <div class="min-2"></div>

            </div>
            <p class="time1">7:15</p>
            <p class="time2">7:16</p>
        </div>
        
</body>
</html>
